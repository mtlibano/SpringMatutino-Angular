<div class="container">
    <table>
        <tr class="titulo">
            <td>Tamanho</td>
            <td>País</td>
            <td>Ações</td>
        </tr>
        <tr class="dados" *ngFor="let pista of list">            
            <td>{{pista.tamanho}}</td>
            <td>{{pista.pais.name}}</td>
            <td class="td-btn">
                <button (click)="getPistaForm(pista)">
                    <img src="../../../../../assets/icons/edit-icon.png" alt="" />
                </button>
                <button (click)="delete(pista)">
                    <img src="../../../../../assets/icons/trash-icon.png" alt="" />
                </button>
            </td>
        </tr>
    </table>
</div>
