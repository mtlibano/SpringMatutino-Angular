<div class="container">
    <table>
        <tr class="titulo">
            <td>Colocacao</td>
            <td>Piloto</td>
            <td>Corrida</td>
            <td>Ações</td>
        </tr>
        <tr class="dados" *ngFor="let pilotoCorrida of list">            
            <td>{{ pilotoCorrida.colocacao }}</td>
            <td>{{ pilotoCorrida.namePiloto }}</td>
            <td>{{ pilotoCorrida.idCorrida }}</td>
            <td class="td-btn">
                <button (click)="getPilotoCorridaForm(pilotoCorrida)">
                    <img src="../../../../../assets/icons/edit-icon.png" alt="" />
                </button>
                <button (click)="delete(pilotoCorrida)">
                    <img src="../../../../../assets/icons/trash-icon.png" alt="" />
                </button>
            </td>
        </tr>
    </table>
</div>
