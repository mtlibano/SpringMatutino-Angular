<div class="container">
    <table>
        <tr class="titulo">
            <td>Nome</td>
            <td>Ano</td>
            <td>Ações</td>
        </tr>
        <tr class="dados" *ngFor="let campeonato of list">            
            <td>{{campeonato.descricao}}</td>
            <td>{{campeonato.ano}}</td>
            <td class="td-btn">
                <button (click)="getCampeonatoForm(campeonato)">
                    <img src="../../../../../assets/icons/edit-icon.png" alt="" />
                </button>
                <button (click)="delete(campeonato)">
                    <img src="../../../../../assets/icons/trash-icon.png" alt="" />
                </button>
            </td>
        </tr>
    </table>
</div>
