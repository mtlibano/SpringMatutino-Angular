<div class="container">
    <table>
        <tr class="titulo">
            <td>Nome</td>
            <td>Ações</td>
        </tr>
        <tr class="dados" *ngFor="let pais of list">            
            <td>{{pais.name}}</td>
            <td class="td-btn">
                <button (click)="getPaisForm(pais)">
                    <img src="../../../../../assets/icons/edit-icon.png" alt="" />
                </button>
                <button (click)="delete(pais)">
                    <img src="../../../../../assets/icons/trash-icon.png" alt="" />
                </button>
            </td>
        </tr>
    </table>
</div>
